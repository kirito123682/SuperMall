spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/supermall_pms
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  thymeleaf:
    cache: false
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123456

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      use-key-prefix: true
      cache-null-values: true
      key-prefix: "CACHE_"




mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

server:
  port: 10000
logging:
  level:
    com.aoyamananam1.supermall: debug

